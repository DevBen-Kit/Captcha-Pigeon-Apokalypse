<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Joel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="js/main.js" defer="defer"></script>
  <style type="text/css">
    html,
    body {
        background: pink;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        overflow: hidden;
    }

    #captcha-container {
        background: white;
        width: 390px;
        height: 300px;
        overflow: hidden;
    }

    #div_place {
        display: flex;
        flex-direction: column;
        height: 90%;
        margin: 5%;
        justify-content: space-between;
        background-image: url(BG.jpg);
        background-size: cover;
        cursor: none;
        overflow: hidden;
    }

    #div_sky {
        position: relative;
        height: 40%;
        z-index: 10;
    }

    #div_floor {
        position: relative;
        height: 40%;
    }

    #img_car_white {
        filter: brightness(3);
    }

    .car {
        position: absolute;
        bottom: 10px;
        left: 30%;
        width: 120px;
        pointer-events: none;
        user-select: none;
    }

    .car[shake-level="1"] {
        animation: horizontal-shaking 0.5s infinite;
    }

    .car[shake-level="2"] {
        animation: tilt-n-move-shaking 0.5s infinite;
    }

    .car[shake-level="3"] {
        animation: tilt-n-move-shaking 0.15s infinite;
    }

    #div_text {
        position: absolute;
        width: 100%;
        top: 50%;
        background: rgba(250, 250, 250, 0.8);
        text-align: center;
        pointer-events: none;
        user-select: none;
    }

    #span_killCount {
        font-weight: bold;
        color: blue;
    }

    #span_fail {
        color: #a00;
    }

    #img_cursor {
        position: absolute;
        top: -100px;
        left: -100px;
        height: 25px;
        pointer-events: none;
        user-select: none;
    }

    .pigeon {
        position: absolute;
        height: 32px;
        width: 32px;
        background: url('Generic_pigeon_animation.png');
        background-position-y: -32px;
        transform: scale(1.5);
        offset-rotate: 0deg;
    }

    .particle {
        position: absolute;
        top: 0;
        left: 0;
        height: 8px;
        width: 8px;
    }

    .particle_car {
        background: url('Car.png');
    }

    .particle_poop {
        background: url('Poop.png');
    }

    @keyframes horizontal-shaking {
        0% { transform: translateX(0) }
        25% { transform: translateX(2px) }
        50% { transform: translateX(-2px) }
        75% { transform: translateX(2px) }
        100% { transform: translateX(0) }
    }

    @keyframes tilt-n-move-shaking {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(2px, 2px) rotate(5deg); }
        50% { transform: translate(0, 0) rotate(0deg); }
        75% { transform: translate(-2px, 2px) rotate(-2deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
    }
  </style>
</head>

<body>
  <div id="captcha-container">
    <div id="div_place">
      <div id="div_sky"></div>
      <div id="div_floor">
        <img id="img_car_white" class="car" src="Car.png" shake-level="0" />
        <img id="img_car" class="car" style="opacity: 1" src="Car.png" shake-level="0" />
      </div>
      <img id="img_cursor" src="crosshair.png" />
    </div>
    <div id="div_text">
      <span id="span_text">Kill <span id="span_killCount"></span> pigeons before it's to late!</span>
      <span id="span_fail" style="display: none;">It's to late!</span>
    </div>
  </div>
</body>
</html>
